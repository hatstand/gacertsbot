<table>
  <tr>
    <th>Domain</th>
    <th>Cert ID</th>
    <th>Expiry</th>
    <th>Issuer</th>
  </tr>

  {% for domain in domains %}
    <tr>
      {% if not domain.CertID %}
        <td>{{ domain.DomainID }}</td>
        <td colspan="3">(none)</td>
      {% else %}
        <td><div class="secure"></div> {{ domain.DomainID }}</td>
        <td>{{ domain.CertID }}</td>
        <td>{{ domain.CertExpiry|date:"2 January 2006" }}</td>
        <td>{{ domain.CertIssuer }}</td>
      {% endif %}
    </tr>
  {% endfor %}
</table>
